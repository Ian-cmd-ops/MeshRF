name: Docker

on:
  push:
    branches: ["dev", "main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["dev", "main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has-changes: ${{ steps.set-matrix.outputs.has-changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Detect changed paths
        id: set-matrix
        run: |
          # Default: build everything for tags and PRs
          if [[ "${{ github.ref }}" == refs/tags/* ]] || [[ "${{ github.event_name }}" == "pull_request" ]]; then
            MATRIX='{"include":[
              {"context":".","image-suffix":"","dockerfile":"Dockerfile","component":"core"},
              {"context":"./rf-engine","image-suffix":"-rf-engine","dockerfile":"./rf-engine/Dockerfile","component":"rf-engine"},
              {"context":"opentopodata","image-suffix":"-opentopodata","dockerfile":"opentopodata/docker/Dockerfile","component":"opentopodata"}
            ]}'
            echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
            echo "has-changes=true" >> $GITHUB_OUTPUT
          else
            MATRIX='{"include":[]}'
            HAS_CHANGES=false

            # Core/root image changes (exclude subdirectories for rf-engine and opentopodata)
            if git diff --name-only HEAD~1 | grep -E '(Dockerfile|\.go$|\.py$|requirements|package\.json|\.ts$|\.js$)' | grep -qv "rf-engine\|opentopodata"; then
              MATRIX=$(echo "$MATRIX" | jq '.include += [{"context":".","image-suffix":"","dockerfile":"Dockerfile","component":"core"}]')
              HAS_CHANGES=true
            fi

            # rf-engine changes
            if git diff --name-only HEAD~1 | grep -q "^rf-engine/"; then
              MATRIX=$(echo "$MATRIX" | jq '.include += [{"context":"./rf-engine","image-suffix":"-rf-engine","dockerfile":"./rf-engine/Dockerfile","component":"rf-engine"}]')
              HAS_CHANGES=true
            fi

            # opentopodata changes
            if git diff --name-only HEAD~1 | grep -q "^opentopodata/"; then
              MATRIX=$(echo "$MATRIX" | jq '.include += [{"context":"opentopodata","image-suffix":"-opentopodata","dockerfile":"opentopodata/docker/Dockerfile","component":"opentopodata"}]')
              HAS_CHANGES=true
            fi

            # If the workflow itself changed, rebuild everything
            if git diff --name-only HEAD~1 | grep -q "\.github/workflows/docker-publish\.yml"; then
              MATRIX='{"include":[
                {"context":".","image-suffix":"","dockerfile":"Dockerfile","component":"core"},
                {"context":"./rf-engine","image-suffix":"-rf-engine","dockerfile":"./rf-engine/Dockerfile","component":"rf-engine"},
                {"context":"opentopodata","image-suffix":"-opentopodata","dockerfile":"opentopodata/docker/Dockerfile","component":"opentopodata"}
              ]}'
              HAS_CHANGES=true
            fi

            echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
            echo "has-changes=$HAS_CHANGES" >> $GITHUB_OUTPUT
          fi

  build:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.has-changes == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Verify Submodules
        run: |
          git submodule update --init --recursive
          ls -R opentopodata

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.component.image-suffix }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.component.context }}
          file: ${{ matrix.component.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.component.image-suffix }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.component.image-suffix }}:buildcache,mode=max
