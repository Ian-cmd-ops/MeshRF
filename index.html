<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>MeshRF</title>
    <!-- PWA / iOS Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="meshRF" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="theme-color" content="#0a0a0f" />

    <!-- Runtime Environment Variables (Docker) -->
    <script src="/env-config.js"></script>
  </head>
  <style>
    body {
        margin: 0;
        background: #0a0a0f;
        color: #fff;
        overscroll-behavior: none; /* Prevent bounce on Mac/iOS */
    }
    .loader-container {
      display: flex;
      flex-direction: column; /* Stack vertically */
      justify-content: center;
      align-items: center;
      height: 100dvh;
      width: 100vw;
      gap: 24px; /* Space between text and spinner */
    }
    h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
      color: #00f2ff; /* Neon Cyan */
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 12px;
      text-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
    }
    .img-logo {
        width: 32px;
        height: 32px;
        filter: drop-shadow(0 0 8px rgba(0, 242, 255, 0.6));
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0, 242, 255, 0.1);
      border-left-color: #00f2ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <body>
    <div id="root">
      <div class="loader-container">
        <h1>
            <img src="/icon.svg" class="img-logo" alt="Logo" />
            meshRF
        </h1>
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
